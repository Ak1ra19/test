<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>aiwibi</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left">
                    <div class="header__logo">
                        <img src="assets/img/logo.svg" alt="Aiwibi Logo">
                    </div>
                    <div class="header__search">
                        <button class="header__search-button" type="submit">
                            <img src="assets/img/icons/search.svg" alt="">
                        </button>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Каталог</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Для родителей</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Где купить</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">О нас</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Ещё</a></li>
                    </ul>
                </nav>
                <div class="header__icons">
                    <a href="#" class="header__icon">
                        <img src="assets/img/icons/telegram.png" alt="Telegram">
                    </a>
                    <a href="#" class="header__icon">
                        <img src="assets/img/icons/whatsapp.png" alt="WhatsApp">
                    </a>
    
                    <div class="header__lang">
                        <span class="header__lang-text">RU</span>
                        <img class="header__lang-icon" src="assets/img/icons/arrow.svg" alt="Выбор языка">
                    </div>
    
                    <a href="#" class="header__icon">
                        <img src="assets/img/icons/user.svg" alt="User">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
